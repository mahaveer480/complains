<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="init-firebase.js"></script>
</head>

<body>
    <div class="box">
        <h2>Sign in</h2>
        <div class="inputBox">
            <i class="fas fa-envelope icon"></i>
            <input type="email" name="email" id="email" required="">
            <label>Email</label>
            <p class="error" id="emailError"></p>
        </div>
        <div class="inputBox">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" required="">
            <label>Password</label>
            <p class="error" id="passwordError"></p>
            <!-- Eye Icon for toggling visibility -->
            <i class="fas fa-eye icon-eye" id="togglePassword"></i>
        </div>
        <div class="forgot" style="text-align: right;">
            <a href="pages/forgot.html">Forgot Password?</a>
        </div>
        <button style="width: 100%;" onclick="login()">Sign in</button>
        <div style="margin-top: 15px;">
            <button style="width: 100%;" onclick="CuntinueWithGoogle()" class="continueWith"><i
                    class="fab fa-google"></i> Continue with
                Google</button>
        </div>
        <div style="margin-top: 8px;">
            <button class="continueWith" onclick="continueWithFacebook()" style="width: 100%;"><i
                    class="fab fa-facebook"></i> Continue with
                Facebook</button>
        </div>
        <div class="wrap-contain">
            <p style="font-size: 15px; color: white;">Don't have an account? <a href="pages/signup.html"
                    style="color: rgb(221, 255, 0);">create a new
                    account</a></p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
