<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <!-- font awesome icon's -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script defer src="../init-firebase.js"></script>
</head>

<body>
    <div class="loader">
        <div id="loader" class="loader-container">
            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Complains</div>
        <div class="resp">
            <i id="toggleNav" class="fa-solid fa-bars bar"></i>
        </div>
        <ul id="toggleBarIcon" class="hide">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li class="user-icon">
                <i class="fas fa-user"></i> <span id="displayUsername">usernaem</span>
                <div class="dropdown">
                    <a href="profile.html">Profile</a>
                    <a href="#">Settings</a>
                    <a onclick="logout()">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Cards Section -->
    <section class="cards-section">
        <div class="card" id="card1">
            <h3>Add Complain <button class="addBtn" id="openModal">+ Add</button>
            </h3>
        </div>
    </section>


    <!-- complaint card's -->
    <div id="renderComplains">

    </div>

    <!-- Modal Structure -->
    <section id="modal" class="modal_id" style="display: none;">
        <div class="modal-container" id="complaintModal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2>Add Your Complaint</h2>

                <!-- URL Input with Icon -->
                <label for="url">Complaint Image</label>
                <div class="inputBox">
                    <label class="file">
                        <div id="hideInp">
                            <input type="file" id="url" required aria-label="File browser example">
                            <!-- <i class="fas fa-image"></i> Image Icon -->
                            <div class="main">
                                <span id="changePath">Upload File...</span>
                                <div class="browse" style="cursor: pointer;">
                                    <span class="file-custom">Open Browse</span>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <!-- Title Input with Icon -->
                <label for="title">Complaint Title:</label>
                <div class="inputBox">
                    <!-- <i class="fas fa-heading"></i> Title Icon -->
                    <input type="text" id="title" value="Here is the title" placeholder="Add your complaint title"
                        required>
                </div>

                <!-- Description Input with Icon -->
                <label for="description">Complaint Description</label>
                <div class="inputBox">
                    <!-- <i class="fas fa-comment-dots"></i> Description Icon -->
                    <input type="text" id="description" value="Here is the Description"
                        placeholder="Add your complaint Description" required>
                </div>

                <!-- Date Input with Icon -->
                <label for="date">Date:</label>
                <div class="inputBox">
                    <!-- <i class="fas fa-calendar-alt"></i> Date Icon -->
                    <input type="date" id="date" required>
                </div>

                <!-- Submit Button -->
                <button onclick="submitBtn()" class="submit-btn addBtn" id="submitBtn" style="padding: 6px 30px; background: linear-gradient(45deg, #000000, transparent);
                           box-shadow: 2px 2px 10px #00000099; margin-top: 12px; margin-bottom: 15px;">
                    Submit
                </button>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        &copy; 2024 Complain's system. All Rights Reserved.
    </footer>

</body>
<script src="../js/home.js"></script>

</html>
